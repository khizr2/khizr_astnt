<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khizr Assistant - Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-form {
            display: none;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">Khizr Assistant</div>
        
        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            <p>Checking authentication...</p>
        </div>
        
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Welcome Back</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Sign In</button>
                <div class="error" id="errorMessage"></div>
            </form>
            <div class="register-link">
                Don't have an account? <a href="#" onclick="showRegisterForm()">Sign up</a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div class="login-form" id="registerForm" style="display: none;">
            <h2>Create Account</h2>
            <form id="registerAuthForm">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <button type="submit" class="btn" id="registerBtn">Create Account</button>
                <div class="error" id="registerErrorMessage"></div>
            </form>
            <div class="register-link">
                Already have an account? <a href="#" onclick="showLoginForm()">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Load Supabase CDN for authentication -->
    <script src="/env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Load configuration and initialize Supabase
        async function loadConfig() {
            try {
                // Multiple fallback methods for environment variables
                let SUPABASE_URL = 'https://tugoaqoadsqbvgckkoqf.supabase.co';
                let SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1Z29hcW9hZHNxYnZnY2trb3FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NzkyMTAsImV4cCI6MjA3MjI1NTIxMH0.WU3b_pnTungZgPDcBhEVEzVugJYdIvMu_cE-zhGjvP4';

                // Try different methods to get environment variables
                if (window.VITE_SUPABASE_URL) {
                    SUPABASE_URL = window.VITE_SUPABASE_URL;
                }
                if (window.VITE_SUPABASE_ANON_KEY) {
                    SUPABASE_ANON_KEY = window.VITE_SUPABASE_ANON_KEY;
                }

                // If still not found, try to get from API endpoint as backup
                if (!SUPABASE_ANON_KEY) {
                    console.log('Trying to get environment variables from API...');
                    try {
                        const response = await fetch('/api/config/env');
                        if (response.ok) {
                            const envData = await response.json();
                            SUPABASE_URL = envData.SUPABASE_URL || SUPABASE_URL;
                            SUPABASE_ANON_KEY = envData.SUPABASE_ANON_KEY;
                            console.log('Got environment variables from API');
                        }
                    } catch (apiError) {
                        console.warn('API fallback failed:', apiError.message);
                    }
                }

                // Final check
                if (!SUPABASE_ANON_KEY) {
                    throw new Error('SUPABASE_ANON_KEY environment variable is required. Please set VITE_SUPABASE_ANON_KEY in your deployment settings.');
                }

                // Initialize Supabase client
                window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                console.log('Configuration loaded successfully');

                // Clear the initialization timeout
                if (initTimeout) {
                    clearTimeout(initTimeout);
                    initTimeout = null;
                }

                // Start authentication check
                checkAuthentication();
            } catch (error) {
                console.error('Failed to load configuration:', error);
                if (initTimeout) {
                    clearTimeout(initTimeout);
                    initTimeout = null;
                }
                showLoginForm();
            }
        }

        // Auth state
        let isCheckingAuth = true;
        let initTimeout;

        // Initialize authentication check
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting auth check...');

            // Add a timeout to prevent infinite loading
            initTimeout = setTimeout(() => {
                if (isCheckingAuth) {
                    console.log('Initialization timeout reached, showing login form');
                    showLoginForm();
                }
            }, 5000); // 5 seconds for config loading

            loadConfig();
        });

        async function checkAuthentication() {
            try {
                console.log('Checking authentication...');

                // Check Supabase session
                const { data: { session }, error } = await window.supabase.auth.getSession();

                if (error) {
                    console.error('Session check error:', error);
                    isCheckingAuth = false;
                    showLoginForm();
                    return;
                }

                if (session?.user) {
                    console.log('User is authenticated, redirecting to main app...');
                    // Store session data in the format expected by auth.js
                    localStorage.setItem('khizr_assistant_auth', session.access_token);
                    localStorage.setItem('user_data', JSON.stringify(session.user));
                    isCheckingAuth = false;
                    window.location.href = '/app.html';
                } else {
                    console.log('No active session, showing login form');
                    isCheckingAuth = false;
                    showLoginForm();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                isCheckingAuth = false;
                showLoginForm();
            }
        }

        function showLoginForm() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            isCheckingAuth = false;
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Login form submission
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorMessage.style.display = 'none';

            try {
                // Use Supabase authentication
                const { data, error } = await window.supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    throw new Error(error.message);
                }

                if (data.session && data.user) {
                    // Store session data in the format expected by auth.js
                    localStorage.setItem('khizr_assistant_auth', data.session.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    console.log('Login successful, redirecting to main app...');
                    // Redirect to main app
                    window.location.href = '/app.html';
                } else {
                    throw new Error('Login failed - no session created');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Register form submission
        document.getElementById('registerAuthForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('registerErrorMessage');

            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';
            errorMessage.style.display = 'none';

            try {
                // Use Supabase authentication for registration
                const { data, error } = await window.supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: username
                        }
                    }
                });

                if (error) {
                    throw new Error(error.message);
                }

                if (data.session && data.user) {
                    // Store session data in the format expected by auth.js
                    localStorage.setItem('khizr_assistant_auth', data.session.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    console.log('Registration successful, redirecting to main app...');
                    // Redirect to main app
                    window.location.href = '/app.html';
                } else if (data.user && !data.session) {
                    // Email confirmation might be required
                    errorMessage.textContent = 'Registration successful! Please check your email to confirm your account.';
                    errorMessage.style.display = 'block';
                    errorMessage.style.color = '#28a745';
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                } else {
                    throw new Error('Registration failed - please try again');
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = error.message || 'Registration failed. Please try again.';
                errorMessage.style.display = 'block';
                errorMessage.style.color = '#e74c3c';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

    </script>
</body>
</html>
