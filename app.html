<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khizr Assistant</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');

:root {
--primary: #8B5CF6;
--secondary: #EF4444;
--bg: #0A0A0B;
--bg-card: #111115;
--text-primary: #E4E4E7;
--text-secondary: #71717A;
--text-accent: #A855F7;
--border: #27272A;
--border-accent: #3F3F46;
--success: #10B981;
--warning: #F59E0B;
}

.theme-red {
--primary: #EF4444;
--text-accent: #F87171;
}

.theme-purple {
--primary: #8B5CF6;
--text-accent: #A855F7;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'JetBrains Mono', monospace;
background: var(--bg);
color: var(--text-primary);
line-height: 1.6;
font-weight: 400;
min-height: 100vh;
font-size: 14px;
}

.container {
max-width: 900px;
margin: 0 auto;
padding: 40px 20px;
}

/* Header */
.header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 60px;
padding-bottom: 20px;
}

.agent-status {
display: flex;
gap: 8px;
align-items: center;
}

.agent-indicator {
width: 8px;
height: 8px;
border-radius: 50%;
background: var(--success);
}

.agent-indicator.busy {
background: var(--warning);
}

.agent-indicator.offline {
background: var(--text-secondary);
}

.theme-toggle {
display: flex;
gap: 8px;
align-items: center;
}

.theme-btn {
width: 12px;
height: 12px;
border-radius: 2px;
border: none;
cursor: pointer;
transition: all 0.2s ease;
opacity: 0.6;
}

.theme-btn.purple { background: #8B5CF6; }
.theme-btn.red { background: #EF4444; }

.theme-btn:hover {
opacity: 1;
transform: scale(1.1);
}

.theme-btn.active {
opacity: 1;
}

.logout-btn {
background: none;
border: none;
color: var(--text-secondary);
cursor: pointer;
font-size: 16px;
padding: 4px;
border-radius: 4px;
transition: all 0.2s ease;
margin-left: 16px;
}

.logout-btn:hover {
color: var(--primary);
background: rgba(139, 92, 246, 0.1);
}

/* Navigation */
.nav {
display: flex;
gap: 30px;
margin-bottom: 40px;
font-size: 13px;
font-weight: 500;
}

.nav-btn {
background: none;
border: none;
color: var(--text-secondary);
cursor: pointer;
transition: color 0.2s ease;
position: relative;
padding: 0;
font-family: inherit;
font-size: inherit;
}

.nav-btn:hover {
color: var(--text-primary);
}

.nav-btn.active {
color: var(--primary);
}

.nav-btn.active::after {
content: '';
position: absolute;
bottom: -8px;
left: 0;
width: 100%;
height: 1px;
background: var(--primary);
}

/* Notification Badge */
.notification-badge {
position: relative;
}

.notification-badge::after {
content: attr(data-count);
position: absolute;
top: -8px;
right: -8px;
background: var(--secondary);
color: white;
border-radius: 50%;
width: 16px;
height: 16px;
font-size: 10px;
display: flex;
align-items: center;
justify-content: center;
font-weight: 500;
}

.notification-badge[data-count="0"]::after {
display: none;
}

/* Main Layout */
.today-view {
display: grid;
grid-template-columns: 1.5fr 1fr;
gap: 60px;
}

/* Cards */
.code-card {
padding: 0;
margin-bottom: 48px;
font-size: 13px;
}

.code-card.boxed {
background: var(--bg-card);
border: 1px solid var(--border);
border-radius: 6px;
padding: 24px;
}

.section-header {
color: var(--text-accent);
font-size: 12px;
font-weight: 600;
text-transform: uppercase;
letter-spacing: 0.5px;
margin-bottom: 20px;
display: flex;
justify-content: space-between;
align-items: center;
}

.add-btn {
background: var(--primary);
border: none;
border-radius: 3px;
padding: 4px 8px;
color: white;
cursor: pointer;
font-size: 10px;
font-family: inherit;
font-weight: 500;
transition: all 0.2s ease;
}

.add-btn:hover {
opacity: 0.9;
}

/* Tasks */
.task-list {
list-style: none;
}

.task-item {
display: flex;
align-items: center;
justify-content: space-between;
padding: 8px 0;
transition: all 0.2s ease;
cursor: pointer;
}

.task-item:hover {
color: var(--primary);
padding-left: 12px;
}

.task-item.urgent {
border-left: 2px solid var(--secondary);
padding-left: 8px;
}

.task-item.urgent:hover {
padding-left: 16px;
}

.task-title {
font-weight: 400;
flex: 1;
}

.task-priority {
font-size: 10px;
padding: 2px 6px;
border-radius: 3px;
margin-right: 8px;
font-weight: 500;
}

.task-priority.urgent {
background: var(--secondary);
color: white;
}

.task-priority.research {
background: var(--primary);
color: white;
}

.task-actions {
display: flex;
gap: 4px;
opacity: 0;
transition: opacity 0.2s ease;
}

.task-item:hover .task-actions {
opacity: 1;
}

.task-action-btn {
background: none;
border: none;
color: var(--text-secondary);
cursor: pointer;
font-size: 12px;
padding: 2px;
border-radius: 2px;
transition: all 0.2s ease;
}

.task-action-btn:hover {
color: var(--primary);
background: rgba(139, 92, 246, 0.1);
}

/* Agent Status Cards */
.agent-card {
background: rgba(139, 92, 246, 0.05);
border: 1px solid var(--border);
border-radius: 6px;
padding: 12px;
margin-bottom: 8px;
}

.agent-card.busy {
border-color: var(--warning);
background: rgba(245, 158, 11, 0.05);
}

.agent-card.offline {
opacity: 0.6;
}

.agent-name {
font-size: 11px;
font-weight: 600;
color: var(--primary);
margin-bottom: 4px;
}

.agent-task {
font-size: 10px;
color: var(--text-secondary);
}

/* Chat Interface */
.chat-container {
display: flex;
flex-direction: column;
height: 500px;
background: var(--bg-card);
border: 1px solid var(--border);
border-radius: 6px;
}

.chat-messages {
flex: 1;
padding: 20px;
overflow-y: auto;
display: flex;
flex-direction: column;
gap: 16px;
}

.chat-message {
display: flex;
flex-direction: column;
max-width: 80%;
}

.chat-message.user {
align-self: flex-end;
}

.chat-message.assistant {
align-self: flex-start;
}

.message-content {
padding: 12px 16px;
border-radius: 8px;
font-size: 13px;
}

.chat-message.user .message-content {
background: var(--primary);
color: white;
}

.chat-message.assistant .message-content {
background: rgba(139, 92, 246, 0.1);
border: 1px solid var(--border);
color: var(--text-primary);
}

.message-time {
font-size: 10px;
color: var(--text-secondary);
margin-top: 4px;
padding: 0 4px;
}

.chat-input-container {
padding: 16px;
border-top: 1px solid var(--border);
display: flex;
gap: 8px;
}

.chat-input {
flex: 1;
background: transparent;
border: 1px solid var(--border);
border-radius: 4px;
padding: 8px 12px;
color: var(--text-primary);
font-family: inherit;
font-size: 13px;
}

.chat-input:focus {
outline: none;
border-color: var(--primary);
}

.chat-send-btn {
background: var(--primary);
border: none;
border-radius: 4px;
padding: 8px 16px;
color: white;
cursor: pointer;
font-size: 12px;
font-family: inherit;
font-weight: 500;
transition: all 0.2s ease;
}

.chat-send-btn:hover {
opacity: 0.9;
}

.chat-send-btn:disabled {
opacity: 0.5;
cursor: not-allowed;
}

/* Approval Cards */
.approval-item {
background: rgba(245, 158, 11, 0.1);
border: 1px solid var(--warning);
border-radius: 6px;
padding: 16px;
margin-bottom: 12px;
}

.approval-header {
display: flex;
justify-content: between;
align-items: flex-start;
margin-bottom: 8px;
}

.approval-title {
font-weight: 600;
color: var(--warning);
font-size: 13px;
}

.approval-cost {
font-size: 11px;
color: var(--text-secondary);
}

.approval-description {
font-size: 12px;
color: var(--text-primary);
margin-bottom: 12px;
line-height: 1.4;
}

.approval-actions {
display: flex;
gap: 8px;
}

.approve-btn {
background: var(--success);
border: none;
border-radius: 4px;
padding: 6px 12px;
color: white;
cursor: pointer;
font-size: 11px;
font-family: inherit;
font-weight: 500;
transition: all 0.2s ease;
}

.reject-btn {
background: var(--secondary);
border: none;
border-radius: 4px;
padding: 6px 12px;
color: white;
cursor: pointer;
font-size: 11px;
font-family: inherit;
font-weight: 500;
transition: all 0.2s ease;
}

.approve-btn:hover, .reject-btn:hover {
opacity: 0.9;
}

/* Views */
.project-view, .mind-view, .chat-view, .emails-view, .goals-view, .insights-view, .approvals-view {
display: none;
}

.project-view.active, .mind-view.active, .chat-view.active, .emails-view.active, .goals-view.active, .insights-view.active, .approvals-view.active {
display: block;
}

/* Rest of your existing CSS... */
.project-item {
background: var(--bg-card);
border: 1px solid var(--border);
border-radius: 6px;
padding: 16px;
margin-bottom: 12px;
cursor: pointer;
transition: all 0.2s ease;
}

.project-item:hover {
border-color: var(--primary);
background: rgba(139, 92, 246, 0.04);
}

.project-title {
font-size: 14px;
font-weight: 600;
color: var(--text-primary);
margin-bottom: 4px;
}

.project-desc {
color: var(--text-secondary);
font-size: 12px;
}

/* Modal styles and other existing CSS from previous version... */
.modal-overlay {
position: fixed;
top: 0;
left: 0;
right: 0;
bottom: 0;
background: rgba(0, 0, 0, 0.8);
display: flex;
align-items: center;
justify-content: center;
z-index: 1000;
}

.modal {
background: var(--bg-card);
border: 1px solid var(--border);
border-radius: 8px;
padding: 24px;
max-width: 500px;
width: 90%;
max-height: 80vh;
overflow-y: auto;
}

.modal-header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 20px;
}

.modal-title {
font-size: 14px;
font-weight: 600;
color: var(--text-primary);
}

.modal-close {
background: none;
border: none;
color: var(--text-secondary);
cursor: pointer;
font-size: 16px;
padding: 4px;
}

.modal-close:hover {
color: var(--primary);
}

.form-group {
margin-bottom: 16px;
}

.form-label {
display: block;
font-size: 12px;
font-weight: 500;
color: var(--text-accent);
margin-bottom: 6px;
}

.form-input, .form-textarea {
width: 100%;
background: transparent;
border: 1px solid var(--border);
border-radius: 4px;
padding: 8px 12px;
color: var(--text-primary);
font-family: inherit;
font-size: 13px;
}

.form-textarea {
resize: vertical;
min-height: 80px;
}

.form-input:focus, .form-textarea:focus {
outline: none;
border-color: var(--primary);
}

.form-buttons {
display: flex;
gap: 8px;
justify-content: flex-end;
margin-top: 20px;
}

.btn-secondary {
background: transparent;
border: 1px solid var(--border);
border-radius: 4px;
padding: 8px 16px;
color: var(--text-secondary);
cursor: pointer;
font-size: 12px;
font-family: inherit;
font-weight: 500;
transition: all 0.2s ease;
}

.btn-secondary:hover {
border-color: var(--primary);
color: var(--primary);
}

.btn-primary {
background: var(--primary);
border: none;
border-radius: 4px;
padding: 8px 16px;
color: white;
cursor: pointer;
font-size: 12px;
font-family: inherit;
font-weight: 500;
transition: all 0.2s ease;
}

.btn-primary:hover {
opacity: 0.9;
}

/* Responsive */
@media (max-width: 768px) {
.container {
padding: 20px 16px;
}

.today-view {
grid-template-columns: 1fr;
gap: 32px;
}

.nav {
gap: 20px;
margin-bottom: 32px;
}

.header {
margin-bottom: 40px;
}

.chat-container {
height: 400px;
}

.modal {
width: 95%;
padding: 20px;
}
}
</style>
</head>

<script>
const API_URL = "https://khizr-assistant-api.onrender.com";

// Global state
let agents = [];
let currentUser = null;
let notifications = 0;
let pendingApprovals = [];

// Available AI models for display
const AVAILABLE_MODELS = {
  'anthropic/claude-3.5-sonnet': 'Claude 3.5 Sonnet',
  'anthropic/claude-3-haiku': 'Claude 3 Haiku',
  'openai/gpt-4o': 'GPT-4o',
  'openai/gpt-4o-mini': 'GPT-4o Mini',
  'google/gemini-pro-1.5': 'Gemini Pro 1.5',
  'meta-llama/llama-3.1-70b-instruct': 'Llama 3.1 70B',
  'mistralai/mistral-large': 'Mistral Large'
};

// Authentication helper
function getAuthHeaders() {
const token = localStorage.getItem('khizr_assistant_auth');
return {
'Authorization': `Bearer ${token}`,
'Content-Type': 'application/json'
};
}

// Initialize application
async function initializeApp() {
try {
await loadAgentStatus();
await loadTasks();

// Chat functionality
async function loadChatHistory() {
try {
const response = await fetch(`${API_URL}/api/chat/history`, {
headers: getAuthHeaders()
});
const data = await response.json();

if (data.success && data.chat_history.length > 0) {
const messagesContainer = document.getElementById('chatMessages');
messagesContainer.innerHTML = ''; // Clear existing messages
data.chat_history.forEach(msg => {
addChatMessage('user', msg.description);
// Add a simple response for historical messages
addChatMessage('assistant', 'Message processed and stored in your knowledge base.');
});
} else {
// Add welcome message if no history
addChatMessage('assistant', 'Hey! I\'m your AI assistant. You can ask me anything or use our prefix system: <strong>?</strong> for research, <strong>zz</strong> for tasks, <strong>!!</strong> for urgent items.');
}
} catch (error) {

}
}

function sendChatMessage() {
const input = document.getElementById('chatInput');
const message = input.value.trim();
if (!message) return;

addChatMessage('user', message);
input.value = '';

const sendBtn = document.getElementById('chatSendBtn');
sendBtn.disabled = true;
sendBtn.textContent = 'Thinking...';

processChatMessage(message);
}

async function processChatMessage(message) {
  try {
    const aiModel = document.getElementById('aiModel').value;

    const response = await fetch(`${API_URL}/api/chat/process`, {
      method: 'POST',
      headers: getAuthHeaders(),
      body: JSON.stringify({ message, model: aiModel })
    });

    const data = await response.json();

    if (data.success) {
      addChatMessage('assistant', data.message);

      // Show which model was used
      if (data.model_used) {
        const modelName = AVAILABLE_MODELS[data.model_used] || data.model_used;
        addChatMessage('system', `ü§ñ ${modelName}`);
      }

      // Handle task/project creation based on message type
      if (data.type === 'task_created' || data.type === 'urgent_created') {
        await loadTasks();
        await loadApprovals();
      } else if (data.type === 'project_related') {
        await loadProjects();
      }
    } else {
      addChatMessage('assistant', data.message);

      // Handle specific error types
      if (data.error_type === 'rate_limit') {
        addChatMessage('system', '‚ö†Ô∏è Rate limit reached. Please wait before sending more messages.');
      } else if (data.error_type === 'insufficient_credits') {
        addChatMessage('system', 'üí∞ OpenRouter credits exhausted. Please add more credits.');
      }
    }
  } catch (error) {
    console.error('Chat processing error:', error);
    addChatMessage('assistant', 'Connection error. Please check your internet and try again.');
  } finally {
    const sendBtn = document.getElementById('chatSendBtn');
    sendBtn.disabled = false;
    sendBtn.textContent = 'Send';
  }
}

function addChatMessage(sender, content) {
const messagesContainer = document.getElementById('chatMessages');
const messageDiv = document.createElement('div');
messageDiv.className = `chat-message ${sender}`;

const now = new Date();
const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

messageDiv.innerHTML = `
<div class="message-content">${content}</div>
<div class="message-time">${timeString}</div>
`;

messagesContainer.appendChild(messageDiv);
messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function handleChatKeyPress(event) {
if (event.key === 'Enter' && !event.shiftKey) {
event.preventDefault();
sendChatMessage();
}
}

// Task management
async function submitTask(event) {
event.preventDefault();

const assigned_to = document.getElementById('taskAssignTo').value;
const description = document.getElementById('taskDescription').value.trim();

if (!title) return;

try {
const response = await fetch(`${API_URL}/api/tasks`, {
method: 'POST',
headers: getAuthHeaders(),
body: JSON.stringify({
title,
priority,
assigned_to: assigned_to === 'human' ? null : assigned_to,
task_type: assigned_to === 'human' ? 'manual' : 'agent',
description
})
});

const data = await response.json();

if (data.success) {
closeModal('addTaskModal');
await loadTasks();

// Reset form

document.getElementById('taskDescription').value = '';
document.getElementById('taskPriority').value = 'normal';
document.getElementById('taskAssignTo').value = 'human';
}
} catch (error) {

}
}

function formatEmailDate(dateString) {
if (!dateString) return '';
const date = new Date(dateString);
const now = new Date();
const diffTime = Math.abs(now - date);
const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

if (diffDays === 1) return 'Yesterday';
if (diffDays < 7) return `${diffDays} days ago`;
return date.toLocaleDateString();
}

function checkAppAuth() {
const gateAuth = localStorage.getItem('khizr_assistant_gate');
if (!gateAuth) {
window.location.href = 'index.html';
return;
}

try {
const authData = JSON.parse(gateAuth);
if (!authData.authenticated || Date.now() > authData.expires) {
localStorage.removeItem('khizr_assistant_gate');
window.location.href = 'index.html';
return;
}
} catch (error) {
localStorage.removeItem('khizr_assistant_gate');
window.location.href = 'index.html';
return;
}
}
